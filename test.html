<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmyNode Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .test-container {
            background: linear-gradient(145deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
            width: 800px;
            height: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .grid-test {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>AmyNode Implementation Test</h1>
    
    <div class="test-container">
        <canvas class="grid-test" id="test-canvas"></canvas>
    </div>
    
    <div class="status">
        <h3>Status:</h3>
        <p id="status-message">Testing grid rendering...</p>
    </div>
    
    <script>
        // Test grid rendering
        const canvas = document.getElementById('test-canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 800;
        canvas.height = 600;
        
        // Draw grid
        const GRID_SIZE = 20;
        const GRID_MAJOR_SIZE = 100;
        
        // Minor grid
        ctx.strokeStyle = 'rgba(100, 100, 100, 0.2)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        
        for (let x = 0; x <= canvas.width; x += GRID_SIZE) {
            if (x % GRID_MAJOR_SIZE !== 0) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }
        }
        
        for (let y = 0; y <= canvas.height; y += GRID_SIZE) {
            if (y % GRID_MAJOR_SIZE !== 0) {
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }
        }
        
        ctx.stroke();
        
        // Major grid
        ctx.strokeStyle = 'rgba(80, 80, 80, 0.4)';
        ctx.beginPath();
        
        for (let x = 0; x <= canvas.width; x += GRID_MAJOR_SIZE) {
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvas.height);
        }
        
        for (let y = 0; y <= canvas.height; y += GRID_MAJOR_SIZE) {
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
        }
        
        ctx.stroke();
        
        // Test node rendering
        const nodeX = 200;
        const nodeY = 200;
        const nodeWidth = 180;
        const nodeHeight = 100;
        const cornerRadius = 12;
        
        // Node shadow
        ctx.shadowColor = "rgba(0,0,0,0.2)";
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.shadowBlur = 8;
        
        // Node background
        ctx.beginPath();
        ctx.roundRect(nodeX, nodeY, nodeWidth, nodeHeight, cornerRadius);
        
        const grad = ctx.createLinearGradient(0, nodeY, 0, nodeY + nodeHeight);
        grad.addColorStop(0, "#f8f9fa");
        grad.addColorStop(1, "#e9ecef");
        ctx.fillStyle = grad;
        ctx.fill();
        
        // Border
        ctx.strokeStyle = "#adb5bd";
        ctx.lineWidth = 1;
        ctx.stroke();
        
        // Reset shadow
        ctx.shadowColor = "transparent";
        
        // Title bar
        const titleHeight = 30;
        ctx.beginPath();
        ctx.roundRect(nodeX, nodeY, nodeWidth, titleHeight, [cornerRadius, cornerRadius, 0, 0]);
        
        const titleGrad = ctx.createLinearGradient(0, nodeY, 0, nodeY + titleHeight);
        titleGrad.addColorStop(0, "#ffffff");
        titleGrad.addColorStop(1, "#f1f3f4");
        ctx.fillStyle = titleGrad;
        ctx.fill();
        
        // Title text
        ctx.font = "14px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif";
        ctx.fillStyle = "#2c3e50";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("Test Node", nodeX + nodeWidth / 2, nodeY + titleHeight / 2);
        
        // Update status
        document.getElementById('status-message').textContent = 'Grid and node rendering test complete!';
    </script>
</body>
</html>
