<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmyNode Debug</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #test-canvas {
            border: 1px solid #000;
            margin: 20px;
        }
        .info {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Grid Test</h1>
        <p>Testing if the grid renders correctly</p>
    </div>
    <canvas id="test-canvas" width="800" height="600"></canvas>
    
    <script>
        const canvas = document.getElementById('test-canvas');
        const ctx = canvas.getContext('2d');
        
        // Draw gradient background
        const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
        grad.addColorStop(0, '#f8f9fa');
        grad.addColorStop(0.5, '#e9ecef');
        grad.addColorStop(1, '#dee2e6');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        const GRID_SIZE = 20;
        const GRID_MAJOR_SIZE = 100;
        
        // Draw minor grid
        ctx.strokeStyle = 'rgba(100, 100, 100, 0.2)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        
        for (let x = 0; x <= canvas.width; x += GRID_SIZE) {
            if (x % GRID_MAJOR_SIZE !== 0) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }
        }
        
        for (let y = 0; y <= canvas.height; y += GRID_SIZE) {
            if (y % GRID_MAJOR_SIZE !== 0) {
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }
        }
        
        ctx.stroke();
        
        // Draw major grid
        ctx.strokeStyle = 'rgba(80, 80, 80, 0.4)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        
        for (let x = 0; x <= canvas.width; x += GRID_MAJOR_SIZE) {
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvas.height);
        }
        
        for (let y = 0; y <= canvas.height; y += GRID_MAJOR_SIZE) {
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
        }
        
        ctx.stroke();
        
        console.log('Grid drawn successfully');
    </script>
</body>
</html>
